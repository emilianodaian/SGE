<div class="body">
    <div class="login">

        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/grupo.png" width="40%">
            <h1>Login</h1>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario" autocomplete="off">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput formControlName="password" autocomplete="off">
            </mat-form-field>
            <br>
            <button [disabled]="form.invalid" type="submit" class="ancho" mat-raised-button color="primary">Ingresar</button>
        </form>

    </div>

</div>
